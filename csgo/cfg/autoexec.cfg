//准心参数
cl_crosshairalpha 255
cl_crosshaircolor 4
cl_crosshaircolor_r 0
cl_crosshaircolor_g 255
cl_crosshaircolor_b 165
cl_crosshairdot 1
cl_crosshairgap -3
cl_crosshairsize 1.5
cl_crosshairstyle 4
cl_crosshairthickness 0
cl_crosshairusealpha 1
cl_crosshair_drawoutline 0

//滚轮跳
bind "MWHEELUP" "+jump"

//一键蹲跳
alias +cjump "+jump; +duck"
alias -cjump "-jump; -duck"
bind "SPACE" "+cjump"

//弹道显示
r_drawtracers_firstperson 1

//持枪视角参数
viewmodel_fov 68
viewmodel_offset_x 2.5
viewmodel_offset_y 0
viewmodel_offset_z -1.5
viewmodel_presetpos 3
cl_viewmodel_shift_left_amt 1.5
cl_viewmodel_shift_right_amt 0.75
viewmodel_recoil 0
cl_righthand 1

//关闭自动换上捡起的枪
cl_autowepswitch 0

//全地图显示
hud_scaling 0.95
cl_hud_radar_scale 1.0
cl_radar_scale 0.32
cl_radar_always_centered 0
cl_radar_icon_scale_min 0.4

//fps最大化
fps_max 400

//网络信息
net_graph 1
net_graphproportionalfont 0.9
net_graphheight 60
cl_updaterate 128 
cl_cmdrate 128

//清楚血迹
bind "shift" "+speed;r_cleardecals"

//一键跳投
alias "+jumpthrow" "+jump;-attack"
alias "-jumpthrow" "-jump"
bind "T" "+jumpthrow"

//4：3拉伸横向速度
m_yaw 0.022

//道具快捷键
bind "4" "slot10"
bind "Z" "slot8"
bind "C" "slot7"
bind "5" "slot6"
bind "MOUSE5" "slot5"
bind "MOUSE4" "+voicerecord"

//鼠标灵敏度
sensitivity 1.65000000000000

//枪口抖动关闭
viewmodel_recoil 0

//移动晃动幅度
cl_bob_lower_amt 5
cl_bobamt_lat 0.1
cl_bobamt_vert 0.1
cl_bobcycle 0.98